{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="form-group">
            <input class="form-control" autocomplete="off" autofocus name="symbol" type="text" placeholder="Symbol">
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" type="number" min="1" placeholder="Shares">  
        </div>
        
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
