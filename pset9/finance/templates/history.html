{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>

        {% for record in records %}
            <tr>
                <td>{{ record['symbol'] }}</td>
                <td>{{ record['shares'] }}</td>
                <td>{{ record['price'] | usd }}</td>
                <td>{{ record['date'] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
