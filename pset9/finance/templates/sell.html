{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="POST">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value="">
                    Symbol
                </option>
                {% for stock in stocks %}
                    <option value="{{ stock['symbol'] }}">
                        {{ stock['symbol'] }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" type="number" min="1" placeholder="Shares">  
        </div>
        
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
